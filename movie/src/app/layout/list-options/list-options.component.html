<div class="mx-auto max-w-1440 px-4">
  <div class="mt-5 w-full flex flex-col md:flex-row gap-4 items-center justify-start">

    <select [(ngModel)]="selectedOptionStr" (change)="selectOption()"  class="form-select text-bd-text-white-50 hover:bg-bd-text-white-50 w-full md:w-auto">
      <option class="option-disabled" [value]="" disabled >--Por favor escolha uma opção--</option>

      <option *ngFor="let option of optionsObj" [value]="option | json" >
        {{ option.label }}
      </option>

    </select>

  </div>
</div>
